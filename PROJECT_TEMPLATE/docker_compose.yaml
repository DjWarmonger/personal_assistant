version: "3.9"
services:
  rest-server:
    build: .  # uses the Dockerfile in current dir
    container_name: rest-server
    ports:
      - "8000:8000"
    restart: unless-stopped  # keepâ€‘alive behaviour
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8000/health').status==200 else sys.exit(1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
